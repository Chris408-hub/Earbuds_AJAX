<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LOOP EarBuds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"/>
    <!-- link to greensock main library and scroll plugin -->
  </head>
  <body>
    <div class="grid-con container">
      <div class="col-span-full">
        <model-viewer id="model" src="model/earbuds.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" environment-image="images/aircraft_workshop_01_1k.hdr" exposure="1.7" camera-orbit="52.34deg 88.29deg 874.8m" field-of-view="30deg">
          <button class="Hotspot" slot="hotspot-1" data-position="-149.33284568722837m 252.49204696555853m 9.621595544963554m" data-normal="-0.012088690866540611m 0.9999268393103505m 0.00042376874069181744m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-1"></div>
          </button>
          <button class="Hotspot" slot="hotspot-2" data-position="-160.12475612769205m 250.5487271670387m 39.3670431432447m" data-normal="0.000800540676760726m 0.9999919315677883m -0.0039364875141087744m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-2"></div>
          </button>
          <button class="Hotspot" slot="hotspot-3" data-position="-150.93116700198988m 210.5690859310705m 92.09691469624897m" data-normal="-0.060442760225086954m 0.09364521680188066m 0.9937692116917798m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-3"></div>
          </button>
          <button class="Hotspot" slot="hotspot-4" data-position="-197.10183812480415m 83.52688469080668m 45.1432805486055m" data-normal="0.0729145522580604m -0.12632995491074606m 0.989304912835904m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-4"></div>
          </button>
        </model-viewer> 
      </div>

      <template id="hotspot-template">
        <div class="TemplateHotspotAnnotation">
          <h3 class="hotspot-heading"></h3>
          <p class="hotspot-description"></p>
          <img class="hotspot-image" alt="earbud hotspots images">

        </div>
      </template>


      <div class="col-span-full">
        <h2>Materials</h2>
        <ul id="material-list"></ul>
<!-- template will be here -->
        <template id="material-template">
          <li>
            <h3 class="material-heading"></h3>
            <p class="material-description"></p>
          </li>
        </template>
      </div>
    </div>  
    <!-- Loads <model-viewer> for browsers: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
